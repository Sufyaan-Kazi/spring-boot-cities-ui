apiVersion: v1
kind: Service
metadata:
 labels:
   app: cities-ui
 name: lb-cities-ui
spec:
 type: LoadBalancer
 ports:
   # The port(s) that this service should serve on.
 - name: http
   port: 80
   targetPort: 8081
 # Label keys and values that must match in order to receive traffic for this service.
 selector:
   app: cities-ui

