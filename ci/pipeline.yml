---
resources:
- name: cities-ui
  type: git
  source:
    uri: https://github.com/skazi-pivotal/spring-boot-cities-ui

- name: deploy-app
  type: cf
  source:
    api: {{CF_API}}
    username: {{CF_USERNAME}}
    password: {{CF_PASSWORD}}
    organization: {{CF_ORG}}
    space: {{CF_SPACE}}
    skip_cert_check: true

jobs:
- name: checkDependencies
  build_logs_to_retain: 5
  plan:
  - get: cities-ui
    trigger: true
  - task: check-service
    file: cities-ui/ci/tasks/check-service.yml
    params:
      APPNAME: {{APPNAME}}
      CITIES_SERVICE_ROUTE: {{CITIES_SERVICE_ROUTE}}

- name: testSrc
  build_logs_to_retain: 5
  plan:
  - get: cities-ui
    trigger: true
    passed: [checkDependencies]
  - task: test
    file: cities-ui/ci/tasks/task_test.yml

- name: prepPCFSpace
  build_logs_to_retain: 5
  plan:
  - get: cities-ui
    trigger: true
    passed: [checkDependencies]
  - task: create-cups
    file: cities-ui/ci/tasks/createCUPS.yml
    params:
      api: {{CF_API}}
      username: {{CF_USERNAME}}
      password: {{CF_PASSWORD}}
      organization: {{CF_ORG}}
      space: {{CF_SPACE}}
      ssl: {{CF_SSL}}
      APPNAME: {{APPNAME}}
      CITIES_SERVICE_NAME: {{CITIES_SERVICE_NAME}}
      CITIES_SERVICE_ROUTE: {{CITIES_SERVICE_ROUTE}}

- name: deployApp
  build_logs_to_retain: 5
  plan:
  - get: cities-ui
    trigger: true
    passed: [testSrc, prepPCFSpace]
  - task: package
    file: cities-ui/ci/tasks/task_package.yml
    params:
      APPNAME: {{APPNAME}}
  - put: deploy-app
    params:
      manifest: cities-ui/manifest.yml
      path: build/cities-ui-0.0.1-SNAPSHOT.jar
      current_app_name: {{APPNAME}}

- name: testAppOnPCF
  build_logs_to_retain: 5
  plan:
  - get: cities-ui
    trigger: true
    passed: [deployApp]
  - task: test
    file: cities-ui/ci/tasks/testAppOnPCF.yml
    params:
      api: {{CF_API}}
      username: {{CF_USERNAME}}
      password: {{CF_PASSWORD}}
      organization: {{CF_ORG}}
      space: {{CF_SPACE}}
      ssl: {{CF_SSL}}
      APPNAME: {{APPNAME}}
