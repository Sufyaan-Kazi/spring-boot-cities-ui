---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: latest

inputs:
  - name: source-code

outputs:
- name: build

run:
  path: "source-code/gradlew"
  args: ["--build-file", "source-code/build.gradle", "build"]

params:
  TERM: -dumb
  GRADLE_OPTS: -Dorg.gradle.native=false
